<div>
    <h1 mat-dialog-title>{{data?.strMeal}}</h1>
    <div fxLayout="row">
        <div fxLayout="column">
            <mat-form-field appearance="outline">
                <mat-label>Area</mat-label>
                <input matInput placeholder="Placeholder" value="{{data?.strArea}}" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Category</mat-label>
                <input matInput placeholder="Placeholder" value="{{data?.strCategory}}" disabled>
            </mat-form-field>
            <!-- <span>{{'Area: ' + data?.strArea}}</span> -->
              
            <p class="max-lines">
                <img src="{{data?.strMealThumb}}">
                {{data?.strInstructions}}
            </p>
        </div>
        <div fxLayout="column">
            <mat-selection-list [multiple]="false">
                <div mat-subheader>Ingredients</div>
                <mat-list-option *ngFor="let item of dataIngredients">
                {{item}}
                </mat-list-option>
            </mat-selection-list>
        </div>
        <div fxLayout="column">
            <mat-selection-list [multiple]="false">
                <div mat-subheader>Measures</div>
                <mat-list-option *ngFor="let item of dataMeasures">
                {{item}}
                </mat-list-option>
            </mat-selection-list>
        </div>
    </div>
    <!-- <iframe width="100%" height="315"
        src="{{data?.strYoutube.split('@')}}">
        </iframe> -->
    <div fxLayout="row">
        <youtube-player 
            videoId="{{data?.strYoutube?.split('?v=')[1]}}" 
            suggestedQuality="highres"
            [height]="250" 
            [width]="500" 
            [startSeconds]="4"
            [endSeconds]="8">
            </youtube-player>
    </div>
</div>
